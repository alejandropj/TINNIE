<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="img/logo.ico" />
  <title>Factura</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    
  <!-- LEAFLETJS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  
  <!-- JS Y CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <script src="js/script.js"></script>
</head>

<body class="user-select-none">

  <!-- DIV con nombre de empresa -->
  <div class="jumbotron" id="logo">
    <div class="container text-center pt-3">
      <h1 class="font-weight-bold">TINNIE</h1>
    </div>
  </div>

  <!-- CARRITO -->
  <div class="d-flex align-items-center justify-content-center" id="carrito">
    <div class="container bg-white pt-2 rounded-top rounded-3 shadow" id="popupCar">
      <div class="row articulos">
        <!-- CONTENEDOR PROD -->
        <div class="col-lg-8 p-4">
          <!-- CONTADOR Y HEADER -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h3 class="fw-bold text-black">Carrito</h3>
            <h6 class="text-muted" id="cantidadArt"></h6>
          </div>
          <hr class="my-4" />

          <!-- INICIO DE CARGA -->
          <div class="row mb-4 d-flex justify-content-between align-items-center" id="listProducto">
          
          </div>
        </div>

        <!-- DESGLOSE -->
        <div class="col-lg-4 bg-body-secondary">
          <div class="p-5">
            <h3 class="fw-bold my-2 pt-1" id="nomFac">Factura</h3>
            <hr class="my-2" />
            <div class="d-flex justify-content-between mb-2">
              <h5>PRECIO</h5>
              <h5 id="precioTot">0€</h5>
            </div>

            <form action="" class= "text-center my-3">
                <h5 class="mb-2" id="envio"></h5>
                <hr class="my-2" />
                <div class="d-flex justify-content-between mb-3">
                  <h5>TOTAL</h5>
                  <h5 id="precioFin">0.00€</h5>
                </div>

                <input type="button" class="btn btn-dark btnSubmit" value="Imprimir Factura" id="imprimir"/>
                <button type="submit" disabled hidden aria-hidden="true"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<div class="cargando invisible d-block" id="carga"></div>

</html>
